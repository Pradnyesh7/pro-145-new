<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    </head>

    <body>
        <a-scene>
                <a-octahedron position="-1 0.5 -3" color ="#4CC3DE" radius ="0.45" ></a-octahedron>
                <a-ring position = "0 3 -5" radius-inner="0.25" radius-outer ="1.25" color ="#EF2D5E"></a-sphere>
                <a-cylinder position = "1 0.75 -3" radius ="0.5" height = "1.5" color ="#FFC65D"></a-cylinder>
                <a-box position ="0 4 -5" color="red"></a-box>
                <a-cone position ="1 3 -2" color="skyblue" ></a-cone>
                <a-sphere position = "1 -2 -10" radius = "1.99" color="magenta"></a-sphere>
                <a-tetrahedron position = "5 -2 -2 " color="pink" ></a-tetrahedron> 
                <a-icosahedron position = "1 -4 -4" color="red"></a-icosahedron>
                
            </a-scene>
 
    </body>
</html>
